<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                
            </div>
            <div class="login-form">
                <form [formGroup]="signinform" novalidate (submit)="Loginform(signinform.value)">
                    <div class="form-group">
                        <label>Email address</label>
                        <input class="form-control" type="email" placeholder="E-mail" formControlName="email" name="email" [(ngModel)]="email">
                        <label *ngIf="signinform.controls['email'].invalid && signinform.controls['email'].touched" class="errors">
                            <div *ngIf="signinform.controls['email'].errors.required">
                                Please Enter Email
                            </div>
                            <div *ngIf="signinform.controls['email'].errors.pattern">
                                Please enter a valid email
                            </div>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" placeholder="Password" formControlName="password" name="password" [(ngModel)]="password">
                        <label *ngIf="signinform.controls['password'].invalid && signinform.controls['password'].touched" class="errors">
                            <div *ngIf="signinform.controls['password'].errors.required">
                                Please Enter Password
                            </div>
                            <div *ngIf="signinform.controls['password'].errors.pattern">
                                password must contain one uppercase, one lowercase, and one number
                            </div>
                        </label>
                    </div>
                    <div class="checkbox">
                        <!-- <label>
                            <input type="checkbox"> Remember Me
                        </label> -->
                        <!-- <label class="pull-right">
                            <a href="#">Forgotten Password?</a>
                        </label> -->

                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 mt-3">Sign in</button>
                    <div class="register-link mt-3 text-center">
                        <p>Don't have account ? <a routerLink="/signup"> Sign Up Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
